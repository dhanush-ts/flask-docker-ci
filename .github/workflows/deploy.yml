name: Deploy to EC2 via SCP

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create deployment folder
      run: |
        mkdir deploy
        cp app.py Dockerfile deploy/

    - name: Save EC2 SSH key
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem

    - name: Copy files to EC2
      run: |
        scp -i key.pem -o StrictHostKeyChecking=no -r deploy/* ec2-user@<YOUR_EC2_PUBLIC_IP>:/home/ec2-user/app/
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}

    - name: Restart Docker container on EC2
      run: |
        ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@<YOUR_EC2_PUBLIC_IP> "
          docker stop flaskapp || true &&
          docker rm flaskapp || true &&
          cd /home/ec2-user/app &&
          docker build -t flaskapp . &&
          docker run -d --name flaskapp -p 80:5000 flaskapp
        "
